<html>

<head>
    <title>Chat</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
     <div class='container'>
         <div class='info'>
             <div class='info__hp-bar'></div>
             <div class='info__avatar'></div>
         </div>
         <div class='chat'>
             <div class='chat__output'></div>
            <input type="text" class='chat__input message' onkeypress="checkSubmit(event)"> 
            <button class="chat__submit" type="submit" onclick="sendChat()"></button>
         </div>
     </div>
</body>
</html>
